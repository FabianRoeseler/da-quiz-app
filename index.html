<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fabis Quizzap</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="init()">
    <!-- As a link -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
      </div>
    </nav>

    <h1>Quizzap</h1>
    <div class="container">
      <div class="card quiz-card">
        <img src="./img/card.jpg" class="card-img-top" />

        <div class="card-body" id="endScreen" style="display: none">
          Quiz beendet!
        </div>

        <div class="card-body" id="questionBody">
          <h5 class="card-title" id="questiontext">Frage</h5>

          <div class="card quiz-answer-card" onclick="answer('answer_1')">
            <div class="card-body mb-2" id="answer_1">Antwort</div>
          </div>

          <div class="card quiz-answer-card" onclick="answer('answer_2')">
            <div class="card-body mb-2" id="answer_2">Antwort</div>
          </div>

          <div class="card quiz-answer-card" onclick="answer('answer_3')">
            <div class="card-body mb-2" id="answer_3">Antwort</div>
          </div>

          <div class="card quiz-answer-card" onclick="answer('answer_4')">
            <div class="card-body mb-2" id="answer_4">Antwort</div>
          </div>
        </div>

        <div class="question-footer">
          <span>
            <b id="question-number">1</b> von <b id="allQuestions"></b> Fragen
          </span>
          <button
            onclick="nextQuestion()"
            type="button"
            class="btn btn-primary"
            id="next-button"
            disabled
          >
            NÃ¤chste Frage
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
