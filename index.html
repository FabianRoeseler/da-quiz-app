<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fabis Quizzap</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body onload="init()">
    <div class="header">
      <h1>Quizzap</h1>
    </div>
    <div class="container">
      <div class="card quiz-card">
        <img id="headerImage" src="./img/card.jpg" class="card-img-top" />
        <div class="progress">
          <div
            id="progress-bar"
            class="progress-bar"
            role="progressbar"
            style="width: 0%"
          >
            0%
          </div>
        </div>

        <div class="card-body text-center" id="endScreen" style="display: none">
          <div class="text-center final-line">Quiz beendet!</div>

          <span
            >Du hast <b id="amountOfRightQuestions">XXX</b> Fragen von
            <b id="amountOfQuestions">XXX</b> richtig beantwortet!</span
          >
          <div class="buttonRow">
            <button
              onclick="restartGame()"
              type="button"
              class="btn btn-primary"
            >
              Erneut spielen!
            </button>
          </div>
        </div>

        <div class="card-body" id="questionBody">
          <h5 class="card-title" id="questiontext">Frage</h5>

          <div class="card quiz-answer-card" onclick="answer('answer_1')">
            <div class="card-body mb-2" id="answer_1">Antwort</div>
          </div>

          <div class="card quiz-answer-card" onclick="answer('answer_2')">
            <div class="card-body mb-2" id="answer_2">Antwort</div>
          </div>

          <div class="card quiz-answer-card" onclick="answer('answer_3')">
            <div class="card-body mb-2" id="answer_3">Antwort</div>
          </div>

          <div class="card quiz-answer-card" onclick="answer('answer_4')">
            <div class="card-body mb-2" id="answer_4">Antwort</div>
          </div>
        </div>

        <div class="question-footer" id="question-footer">
          <span>
            <b id="question-number">1</b> von <b id="allQuestions"></b> Fragen
          </span>
          <button
            onclick="nextQuestion()"
            type="button"
            class="btn btn-primary"
            id="next-button"
            disabled
          >
            NÃ¤chste Frage
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="./script/app.js"></script>
</html>
